<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>별 문자 출력하기</title>
</head>
<body>
<h3>별 문자 출력하기</h3>
<hr>
<script>
	var n = prompt("정수를 입력하세요.");

	n = parseInt(n);

	if (isNaN(n)) {
		alert("오류!");
	}

	for (var i = 1; i <= n; i++) {
		for (var j = 1; j <= i; j++){
			document.write("*");
		}
		document.write("<br>");
	}
</script>
</body>
</html>
